<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/9833eaf10d.js"
      crossorigin="anonymous"
    ></script>
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--AJAX-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App Week 5 Version</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
            <form>
                <input type="text" id="input" placeholder="Enter a City Name" autofocus/>
                <input class="btn btn-secondary" type="submit" value="Search" />
            </form>

            <button type="button">
                Current Location
            </button>
            
            <!--When and Where-->
            <section>
                <h4 class="city-name" id="city-name">City Name</h4>
                <h5 class="time-now" id="time-now">Day of the Week, Time</h5>
            </section>

            <!--Data Right Now-->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="temp-now" id="temp-now">Current Temperature</div>
                        <div class="row">
                            <div class="col-5">
                                <h5>Wind:</h5>
                                <h5>Feels Like:</h5>
                            </div>
                            <div class="col-3">
                                <div class="metric" id="wind-now-metric">km/h</div>
                                <div class="metric">?</div>
                            </div>
                            <div class="col-1">
                                <div class="divider">|</div>
                                <div class="divider">|</div>
                            </div>
                            <div class="col-3">
                                <div class="imperical" id="wind-now-imperial">mph</div>
                                <div class="imperical">?</div>
                            </div>
                        </div>
                    </div>
                    <div class="col weather-now">
                        <i class="fas fa-sun sun-icon"></i>
                    </div>
                </div>
            </section>

            <!--Forecast-->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="cell-placeholder">Day:</div>
                        <h5 class="high">High:</h5>
                        <h5 class="low">Low:</h5>
                        <h5 class="moisture"><i class="fas fa-fw fa-tint dewdrop-icon"></i></h5>
                    </div>
                    <div class="col">
                        <h5>Tomorrow</h5>
                        <div class="high">11°C | 52°F</div>
                        <div class="low">3°C | 38°F</div>
                        <div class="moisture">3%</div>
                    </div>
                    <div class="col">
                        <h5>Tuesday</h5>
                        <div class="high">7°C | 45°F</div>
                        <div class="low">3°C | 37°F</div>
                        <div class="moisture">4%</div>
                    </div>
                    <div class="col">
                        <h5>Wednesday</h5>
                        <div class="high">7°C | 45°F</div>
                        <div class="low">2°C | 36°F</div>
                        <div class="moisture">0%</div>
                    </div>
                    <div class="col">
                        <h5>Thursday</h5>
                        <div class="high">9°C | 48°F</div>
                        <div class="low">2°C | 36°F</div>
                        <div class="moisture">8%</div>
                    </div>
                    <div class="col">
                        <h5>Friday</h5>
                        <div class="high">8°C | 46°F</div>
                        <div class="low">2°C | 36°F</div>
                        <div class="moisture">0%</div>
                    </div>
                </div>
            </section>
          </div>
        </div>
      </div>
    </div>

<script src="src/script.js"></script>

  </body>
</html>
